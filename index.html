<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js3</title>
</head>
<body>
    <!-- Container for the image gallery -->
<div class="container3">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="./Images/AdobeStock_72073411_Preview.jpeg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="./Images/aeroplane-air-aircraft-912050.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="./Images/apple-mouse-artificial-flowers-blurred-background-1229861.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="./Images/architectural-architectural-design-architecture-532571.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="./images/default.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="./images/economy.jpeg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="./Images/AdobeStock_72073411_Preview.jpeg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
      </div>
      <div class="column"> 
        <img class="demo cursor" src="./Images/aeroplane-air-aircraft-912050.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Images/apple-mouse-artificial-flowers-blurred-background-1229861.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
      </div>
      <div class="column">
        <img class="demo cursor" src="./Images/architectural-architectural-design-architecture-532571.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
      </div>
      <div class="column">
        <img class="demo cursor" src="./images/default.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
      </div> 
      <div class="column">
        <img class="demo cursor" src="./images/default.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
